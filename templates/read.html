{% extends "layout.html" %}
{% block content %}
  {% for ch in chapters %}
    <article id="{{ ch.slug }}" class="chapter">
      <h1>{{ ch.title }}</h1>

      {% if dictionary_enabled %}
        {{ ch.html|safe }}
      {% else %}
        {{ ch.html|strip_links|safe }}
      {% endif %}

    </article>
  {% endfor %}
{% endblock %}
